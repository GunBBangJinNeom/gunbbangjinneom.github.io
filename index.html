<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GS ARCHIVE</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ── Landing ──────────────────────────────────────── -->
  <div id="landing" class="view active"
       data-bg="assets/bg/landing/bg.png">
    <p class="landing-title">GS ARCHIVE</p>
    <button id="enter-btn">입장하기</button>
    <span class="version-tag"></span>
  </div>

  <!-- ── Menu (Home) ──────────────────────────────────── -->
  <div id="menu-view" class="view"
       data-bg="assets/bg/menu/bg.png">

    <nav class="home-nav">
      <span class="home-title">GS ARCHIVE</span>
      <span class="home-nav-sep"></span>
      <button class="home-nav-item" data-target="main-view">Exhibition</button>
      <button class="home-nav-item" data-target="about-us">About Us</button>
    </nav>

    <main class="home-main">
      <img class="home-couple" src="" alt="couple" />
      <p class="home-description"></p>
    </main>

  </div>

  <!-- ── Exhibition: 왼쪽 월 탭 + 날짜 복도 ────────────── -->
  <div id="main-view" class="view"
       data-bg="assets/bg/exhibition/bg.png">

    <nav id="month-sidebar">
      <!-- JS 생성 -->
    </nav>

    <div id="month-content">
      <div class="date-corridor">
        <span class="date-item prev"></span>
        <span class="date-item current">
          <img class="corridor-thumb" src="" alt="" />
          <span class="corridor-date"></span>
        </span>
        <span class="date-item next"></span>
      </div>
      <div class="content-nav">
        <button class="nav-prev">←</button>
        <button class="nav-next">→</button>
      </div>
    </div>

    <button class="section-back" data-target="menu-view">← menu</button>

  </div>

  <!-- ── Date view: 전시실 (풀스크린) ───────────────────── -->
  <div id="date-view" class="view">
    <!-- data-bg는 JS가 현재 사진으로 동적 교체 -->

    <div class="date-meta">
      <div class="date-label"></div>
      <div class="date-title"></div>
      <div class="date-description"></div>
    </div>

    <div class="photo-viewer">
      <img id="current-photo" src="" alt="" />
    </div>

    <div class="photo-nav">
      <button class="nav-prev">←</button>
      <span class="photo-id"></span>
      <button class="nav-next">→</button>
    </div>

    <button id="back-btn">← back</button>

  </div>

  <!-- ── About Us ─────────────────────────────────────── -->
  <div id="about-us" class="view about-view"
       data-bg="assets/bg/about/bg.png">
    <div class="about-us-content">

      <div class="about-person">
        <img class="about-photo" src="" alt="" />
        <div class="about-text">
          <p class="about-name"></p>
          <p class="about-bio"></p>
        </div>
      </div>

      <div class="about-person">
        <img class="about-photo" src="" alt="" />
        <div class="about-text">
          <p class="about-name"></p>
          <p class="about-bio"></p>
        </div>
      </div>

    </div>
    <button class="section-back" data-target="menu-view">← menu</button>
  </div>

  <script src="js/data.js"></script>
  <script src="js/state.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
